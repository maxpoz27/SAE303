<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../dist/css/index.css">
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <navmenu></navmenu>
    <div class="container form col-md-4">
      <form class="border border-primary" action="index.html" method="post">
        <div>
          <label for="Nom">Nom:</label>
          <input required class="form-control" type="text" name="Nom" placeholder="Nom">
        </div>
        <div>
          <label for="Prenom">Prenom:</label>
          <input required class="form-control" type="text" name="Prenom" placeholder="Prenom">
        </div>
        <div>
          <label for="Mail">Mail:</label>
          <input required class="form-control" type="email" name="Mail" placeholder="Mail">
        </div>
        <div>
          <label for="Message">Message:</label>
          <textarea class="form-control" name="Message" rows="8" placeholder="Message" cols="80"></textarea>
        </div>
        <div>
          <button class="btn btn-primary"type="submit">Envoyer</button>
        </div>
      </form>
    </div>
    <foot></foot>
    <script type="text/javascript" src="../dist/js/index.js"></script>
  </body>
</html>
